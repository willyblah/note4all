<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note4All</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="app-title">Note4All</h1>
    <div class="header">
        <div class="input-container">
            <input type="text" id="noteName" placeholder="Enter note name">
            <button id="showListBtn">â–¼</button>
            <div id="noteDropdown"></div>
        </div>
        <div class="view-toggle">
            <label class="switch" title="Toggle markdown preview">
                <input type="checkbox" id="renderToggle">
                <span class="slider"></span>
            </label>
        </div>
        <button id="openBtn">Open</button>
        <button id="deleteBtn" style="display: none;">Delete</button>
    </div>
    <textarea id="noteContent" placeholder="Edit your note here..."></textarea>
    <div id="renderedContent" aria-live="polite" hidden></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.1.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.1.0/firebase-database-compat.min.js"></script>
    <!-- Marked: Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- KaTeX: fast LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>
    <!-- DOMPurify: sanitize markdown HTML to prevent XSS -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
